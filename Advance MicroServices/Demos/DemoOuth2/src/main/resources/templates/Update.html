<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<nav class="nav nav-pills nav-fill">

  </nav>
  <form th:action="@{/updateemp}" th:object="${dataemp}" method="post">

</tr>

</tr>

</table>
</form>
